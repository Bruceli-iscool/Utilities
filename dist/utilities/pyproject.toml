[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[tool.hatch.build.targets.wheel]
packages = ["src/"]
[project]
name = "UtilitiesPy"
version = "0.0.5"
authors = [
  { name="Johniscool76", email="isanoob1897@outlook.com" },
]
description = "A collection of tools."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/Bruceli-iscool/Utilities"
Issues = "https://github.com/Bruceli-iscool/Utilities/Issues"